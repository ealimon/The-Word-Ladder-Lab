<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Phonics Detective</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a2a6c; color: white; text-align: center; }
        .game-container { max-width: 600px; margin: auto; padding: 20px; border: 4px solid #fdbb2d; border-radius: 15px; background: #203a43; }
        .clue-images { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .clue-card { background: white; padding: 10px; border-radius: 10px; color: black; font-weight: bold; width: 80px; }
        .clue-card img { width: 100%; height: auto; }
        .word-builder { display: flex; justify-content: center; gap: 10px; margin: 20px; }
        .letter-box { width: 60px; height: 80px; border: 2px dashed #fdbb2d; font-size: 2rem; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.1); }
        .keyboard { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 20px; }
        button { padding: 10px; font-size: 1.2rem; cursor: pointer; border-radius: 5px; border: none; background: #fdbb2d; font-weight: bold; }
        button:hover { background: #ffcc33; }
        #message { height: 30px; margin: 10px; color: #ffeb3b; }
    </style>
</head>
<body>

<div class="game-container">
    <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Secret Word Mission</h1>
    <p>Find the first letter of each picture to crack the code!</p>
    
    <div class="clue-images" id="clueImages">
        </div>

    <div class="word-builder" id="wordBuilder">
        </div>

    <div id="message"></div>

    <div class="keyboard" id="keyboard">
        </div>
</div>

<script>
    // DATA MODULE: You can sell different JSON lists as add-ons!
    const levelData = {
        word: "CAT",
        clues: [
            { img: "üçé", letter: "C", name: "Cup" }, // Placeholder icons
            { img: "üçè", letter: "A", name: "Apple" },
            { img: "üêÖ", letter: "T", name: "Tiger" }
        ]
    };

    let currentInput = [];

    function initGame() {
        const clueContainer = document.getElementById('clueImages');
        const builder = document.getElementById('wordBuilder');
        const kb = document.getElementById('keyboard');

        // Create Clue Cards
        levelData.clues.forEach((clue, index) => {
            clueContainer.innerHTML += `<div class="clue-card"><span>${clue.img}</span><br>${clue.name}</div>`;
            builder.innerHTML += `<div class="letter-box" id="box-${index}"></div>`;
        });

        // Create Keyboard
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(letter => {
            kb.innerHTML += `<button onclick="handleInput('${letter}')">${letter}</button>`;
        });
    }

    function handleInput(letter) {
        if (currentInput.length < levelData.clues.length) {
            const index = currentInput.length;
            if (letter === levelData.clues[index].letter) {
                currentInput.push(letter);
                document.getElementById(`box-${index}`).innerText = letter;
                document.getElementById('message').innerText = "Correct! Keep going!";
                checkWin();
            } else {
                document.getElementById('message').innerText = "Try listening to the sound again!";
            }
        }
    }

    function checkWin() {
        if (currentInput.length === levelData.clues.length) {
            document.getElementById('message').innerText = "Mission Accomplished! You found: " + levelData.word;
            // Here you would trigger the sound mapping or an animation
        }
    }

    window.onload = initGame;
</script>
</body>
</html>
