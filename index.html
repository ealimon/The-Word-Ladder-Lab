<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Ladder Lab - Final Edition</title>
    <style>
        :root {
            --primary: #00d4ff;
            --bg: #0f172a;
            --rung-bg: #1e293b;
            --text: #ffffff;
            --success: #22c55e;
            --error: #ef4444;
            --accent: #fbbf24;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .lab-container {
            width: 90%;
            max-width: 500px;
            background: #1e293b;
            padding: 2rem;
            border: 4px solid var(--primary);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }
        h1 { margin-top: 0; color: var(--primary); }
        
        #ladder {
            display: flex;
            flex-direction: column-reverse; 
            gap: 10px;
            margin: 20px auto;
            padding: 10px;
            border-left: 10px solid #475569;
            border-right: 10px solid #475569;
            width: fit-content;
            min-width: 200px;
        }
        .rung {
            background: var(--rung-bg);
            padding: 15px;
            border-radius: 8px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            border: 2px solid transparent;
        }
        .rung.solved { color: var(--text); opacity: 0.8; }
        .rung.target { 
            border-color: var(--primary); 
            color: var(--primary); 
            background: #0f172a;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        .rung.locked { color: #475569; }

        .hint-text { color: var(--accent); font-weight: bold; margin: 15px 0; min-height: 2.5em; line-height: 1.2; }
        .msg-text { height: 25px; margin-bottom: 10px; font-weight: bold; }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .key {
            padding: 10px 5px;
            background: var(--primary);
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            color: #0f172a;
        }
        .key:disabled { background: #334155; cursor: not-allowed; opacity: 0.5; }
        
        .btn-action {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        #final-screen { display: none; }
        .badge { font-size: 5rem; margin: 20px 0; }
    </style>
</head>
<body>

<div class="lab-container" id="game-screen">
    <h1>üß™ Word Ladder Lab</h1>
    <div id="ladder"></div>
    <div id="message" class="msg-text"></div>
    <div id="hint" class="hint-text"></div>
    <div id="keyboard" class="keyboard"></div>
    <button id="nextBtn" class="btn-action" onclick="handleNext()">NEXT LAB ‚ûî</button>
</div>

<div class="lab-container" id="final-screen">
    <h1>üèÜ MISSION COMPLETE</h1>
    <div class="badge">üéì</div>
    <h2>Expert Scientist Certified!</h2>
    <p>You have successfully completed all 3 Word Ladder Labs.</p>
    <button class="btn-action" style="display:inline-block; background: var(--primary);" onclick="location.reload()">RESTART ALL LABS</button>
</div>

<script>
    const allLadders = [
        [
            { w: "CAT", h: "Start: A common pet" },
            { w: "HAT", h: "Something you wear on your head" },
            { w: "HOT", h: "Opposite of cold" },
            { w: "POT", h: "Used for cooking soup" },
            { w: "DOT", h: "A tiny circle" }
        ],
        [
            { w: "FIN", h: "Start: The part of a fish" },
            { w: "PIN", h: "Used to hold paper together" },
            { w: "PAN", h: "A flat dish for cooking" },
            { w: "MAN", h: "An adult male person" },
            { w: "FAN", h: "Used to cool off" }
        ],
        [
            { w: "MUG", h: "Start: A large drinking cup" },
            { w: "BUG", h: "Climb 1: A small insect" },
            { w: "BAG", h: "Climb 2: Something to carry groceries in" },
            { w: "RAG", h: "Climb 3: A piece of cloth used for cleaning" },
            { w: "RAT", h: "Climb 4: A large mouse" }
        ]
    ];

    let labIdx = 0;
    let stepIdx = 1;

    function initGame() {
        const kb = document.getElementById('keyboard');
        kb.innerHTML = '';
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(char => {
            const btn = document.createElement('button');
            btn.className = 'key';
            btn.innerText = char;
            btn.onclick = () => guess(char);
            kb.appendChild(btn);
        });
        render();
    }

    function render() {
        const ladderDiv = document.getElementById('ladder');
        const currentLab = allLadders[labIdx];
        ladderDiv.innerHTML = '';

        currentLab.forEach((item, i) => {
            const rung = document.createElement('div');
            rung.classList.add('rung');
            if (i < stepIdx) {
                rung.innerText = item.w;
                rung.classList.add('solved');
            } else if (i === stepIdx) {
                const prevWord = currentLab[i-1].w;
                const targetWord = item.w;
                let display = "";
                for(let j=0; j<targetWord.length; j++) {
                    display += (prevWord[j] !== targetWord[j]) ? "_" : prevWord[j];
                }
                rung.innerText = display;
                rung.classList.add('target');
                document.getElementById('hint').innerText = `LAB ${labIdx + 1}/3 | ${item.h}`;
            } else {
                rung.innerText = "???";
                rung.classList.add('locked');
            }
            ladderDiv.appendChild(rung);
        });

        if (stepIdx >= currentLab.length) {
            const isFinal = labIdx === allLadders.length - 1;
            document.getElementById('hint').innerText = isFinal ? "EXPERIMENT SEQUENCE COMPLETE!" : "LAB COMPLETE! Ready for the next experiment?";
            document.getElementById('nextBtn').innerText = isFinal ? "FINISH LAB REPORT ‚ûî" : "NEXT LAB ‚ûî";
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.querySelectorAll('.key').forEach(b => b.disabled = true);
        } else {
            document.getElementById('nextBtn').style.display = 'none';
            document.querySelectorAll('.key').forEach(b => b.disabled = false);
        }
    }

    function guess(char) {
        const currentLab = allLadders[labIdx];
        if (stepIdx >= currentLab.length) return;

        const targetWord = currentLab[stepIdx].w;
        const prevWord = currentLab[stepIdx-1].w;
        
        let correctChar = "";
        for(let j=0; j<targetWord.length; j++) {
            if (targetWord[j] !== prevWord[j]) correctChar = targetWord[j];
        }

        const msg = document.getElementById('message');
        if (char === correctChar) {
            msg.style.color = "var(--success)";
            msg.innerText = "‚úÖ EXCELLENT!";
            stepIdx++;
            render();
        } else {
            msg.style.color = "var(--error)";
            msg.innerText = "‚ùå TRY AGAIN";
        }
        setTimeout(() => msg.innerText = "", 1000);
    }

    function handleNext() {
        if (labIdx < allLadders.length - 1) {
            labIdx++;
            stepIdx = 1;
            initGame();
        } else {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
        }
    }

    initGame();
</script>
</body>
</html>
