<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Ladder Lab</title>
    <style>
        :root {
            --primary: #00d4ff;
            --bg: #0f172a;
            --rung-bg: #1e293b;
            --text: #ffffff;
            --success: #22c55e;
            --error: #ef4444;
            --accent: #fbbf24;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .lab-container {
            width: 90%;
            max-width: 500px;
            background: #1e293b;
            padding: 2rem;
            border: 4px solid var(--primary);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }
        h1 { margin-top: 0; color: var(--primary); }
        
        /* The Ladder Stacks from Bottom to Top */
        #ladder {
            display: flex;
            flex-direction: column-reverse; /* Bottom rung is first in DOM, bottom in view */
            gap: 10px;
            margin: 20px auto;
            padding: 10px;
            border-left: 10px solid #475569;
            border-right: 10px solid #475569;
            width: fit-content;
            min-width: 200px;
        }
        .rung {
            background: var(--rung-bg);
            padding: 15px;
            border-radius: 8px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            border: 2px solid transparent;
        }
        .rung.solved { color: var(--text); opacity: 0.8; }
        .rung.target { 
            border-color: var(--primary); 
            color: var(--primary); 
            background: #0f172a;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        .rung.locked { color: #475569; }

        .hint-text { color: var(--accent); font-weight: bold; margin: 15px 0; min-height: 1.2em; }
        .msg-text { height: 25px; margin-bottom: 10px; font-weight: bold; }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .key {
            padding: 10px 5px;
            background: var(--primary);
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .key:disabled { background: #334155; cursor: not-allowed; opacity: 0.5; }
        
        .btn-next {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 15px 30px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="lab-container">
    <h1>ðŸ§ª Word Ladder Lab</h1>
    <div id="ladder"></div>
    <div id="message" class="msg-text"></div>
    <div id="hint" class="hint-text"></div>
    <div id="keyboard" class="keyboard"></div>
    <button id="nextBtn" class="btn-next" onclick="nextLab()">NEXT LAB âž”</button>
</div>

<script>
    const allLadders = [
        [
            { w: "CAT", h: "Start: A common pet" },
            { w: "HAT", h: "Something you wear on your head" },
            { w: "HOT", h: "Opposite of cold" },
            { w: "POT", h: "Used for cooking soup" },
            { w: "DOT", h: "A tiny circle" }
        ],
        [
            { w: "FIN", h: "Start: The part of a fish" },
            { w: "PIN", h: "Used to hold paper together" },
            { w: "PAN", h: "A flat dish for cooking" },
            { w: "MAN", h: "An adult male person" },
            { w: "FAN", h: "Used to cool off" }
        ],
        [
            { w: "MUG", h: "Start: A large drinking cup" },
            { w: "MOP", h: "Used to clean the floor" },
            { w: "MAP", h: "Shows you where to go" },
            { w: "MAT", h: "A piece of fabric on the floor" },
            { w: "CAT", h: "A common pet" }
        ]
    ];

    let labIdx = 0;
    let stepIdx = 1; // Start by solving the 2nd word (index 1)

    function initGame() {
        // Create Keyboard
        const kb = document.getElementById('keyboard');
        kb.innerHTML = '';
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(char => {
            kb.innerHTML += `<button class="key" onclick="guess('${char}')">${char}</button>`;
        });
        render();
    }

    function render() {
        const ladderDiv = document.getElementById('ladder');
        const currentLab = allLadders[labIdx];
        ladderDiv.innerHTML = '';

        currentLab.forEach((item, i) => {
            const rung = document.createElement('div');
            rung.classList.add('rung');

            if (i < stepIdx) {
                // Solved words (below target)
                rung.innerText = item.w;
                rung.classList.add('solved');
            } else if (i === stepIdx) {
                // The current challenge
                const prevWord = currentLab[i-1].w;
                const targetWord = item.w;
                // Find which letter changed
                let display = "";
                for(let j=0; j<3; j++) {
                    display += (prevWord[j] !== targetWord[j]) ? "_" : prevWord[j];
                }
                rung.innerText = display;
                rung.classList.add('target');
                document.getElementById('hint').innerText = `LAB ${labIdx + 1}/3 | ${item.h}`;
            } else {
                // Words above the target
                rung.innerText = "???";
                rung.classList.add('locked');
            }
            ladderDiv.appendChild(rung);
        });

        // Completion State
        if (stepIdx >= currentLab.length) {
            document.getElementById('hint').innerText = "LAB COMPLETE! Ready for the next experiment?";
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.querySelectorAll('.key').forEach(b => b.disabled = true);
        } else {
            document.getElementById('nextBtn').style.display = 'none';
        }
    }

    function guess(char) {
        const currentLab = allLadders[labIdx];
        const targetWord = currentLab[stepIdx].w;
        const prevWord = currentLab[stepIdx-1].w;
        
        // Find which letter is the answer
        let correctChar = "";
        for(let j=0; j<3; j++) {
            if (targetWord[j] !== prevWord[j]) correctChar = targetWord[j];
        }

        const msg = document.getElementById('message');
        if (char === correctChar) {
            msg.style.color = "var(--success)";
            msg.innerText = "âœ… EXCELLENT!";
            stepIdx++;
            render();
        } else {
            msg.style.color = "var(--error)";
            msg.innerText = "âŒ TRY AGAIN";
        }
        setTimeout(() => msg.innerText = "", 1000);
    }

    function nextLab() {
        labIdx++;
        if (labIdx >= allLadders.length) labIdx = 0; // Loop back to start
        stepIdx = 1;
        initGame();
    }

    initGame();
</script>

</body>
</html>
