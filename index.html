<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Ladder Lab - CVC Phoneme Substitution</title>
    <style>
        :root { 
            --primary: #00d4ff; 
            --bg: #0f172a; 
            --ladder: #64748b; 
            --success: #22c55e;
            --error: #ef4444; 
            /* Define the colors here so JS can read them */
            --color-success: #22c55e;
            --color-error: #ef4444;
        }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: var(--bg); 
            color: white; 
            text-align: center; 
            padding: 20px; 
        }
        .lab-container { 
            max-width: 550px; 
            margin: auto; 
            padding: 25px; 
            border: 4px solid var(--primary); 
            border-radius: 15px; 
            background: #1e293b; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            min-height: 600px;
        }
        
        /* Ladder Structure */
        .ladder-area { 
            position: relative; 
            margin: 40px auto; 
            width: 250px; 
            display: flex; 
            flex-direction: column-reverse; 
            gap: 15px; 
            border-left: 12px solid var(--ladder); 
            border-right: 12px solid var(--ladder); 
            padding: 10px 0; 
            border-radius: 5px;
        }
        
        .rung { 
            background: #334155; 
            padding: 15px 10px; 
            border-radius: 5px; 
            font-size: 2rem; 
            font-weight: bold; 
            letter-spacing: 8px; 
            border-bottom: 5px solid #000; 
            transition: 0.3s;
        }
        .rung.current { 
            border: 3px solid var(--primary); 
            background: #0f172a; 
            color: var(--primary); 
        }
        .rung.locked { 
            color: #475569; 
            background: #2d384c;
        }
        
        /* Keyboard */
        .keyboard { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 8px; 
            max-width: 450px; 
            margin: 20px auto; 
        }
        button { 
            padding: 12px; 
            border-radius: 6px; 
            border: none; 
            background: var(--primary); 
            font-weight: bold; 
            cursor: pointer;
            font-size: 1.1rem;
        }
        button:hover {
            background: #4de0ff;
        }
        button:active {
             transform: translateY(2px);
        }
        button:disabled { 
            background: #334155; 
            cursor: not-allowed; 
            opacity: 0.5;
        }
        
        #hint { 
            margin: 15px; 
            font-size: 1.2rem;
            color: #fbbf24; 
            font-weight: bold; 
        }
        #message {
            height: 30px;
            font-weight: bold;
        }
        .btn-large {
            padding: 15px 30px;
            font-size: 1.3rem;
            margin-top: 15px;
            background: var(--success);
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="lab-container">
    <h1>ðŸ§ª Word Ladder Lab</h1>
    <p>Mission: Change one sound to climb the ladder.</p>
    
    <div class="ladder-area" id="ladder">
        </div>

    <div id="message"></div>
    <div id="hint"></div>
    <div class="keyboard" id="keyboard"></div>
    
    <button id="nextBtn" class="hidden btn-large" onclick="loadNextLadder()">NEXT LAB âž”</button>
</div>

<script>
    // Helper function to correctly read CSS variables
    function getCssVar(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    // --- DATABASE: 3 Word Ladder Sets (15 Words Total) ---
    const ladders = [
        // Ladder 1: CAT -> DOT
        [
            { word: "CAT", hint: "Start: A common pet" },
            { word: "HAT", hint: "Climb 1: Something you wear on your head" },
            { word: "HOT", hint: "Climb 2: Opposite of cold" },
            { word: "POT", hint: "Climb 3: Used for cooking soup" },
            { word: "DOT", hint: "Climb 4: A tiny circle" }
        ],
        // Ladder 2: FIN -> FAN
        [
            { word: "FIN", hint: "Start: The part of a fish" },
            { word: "PIN", hint: "Climb 1: Used to hold paper together" },
            { word: "PAN", hint: "Climb 2: A flat dish for cooking" },
            { word: "MAN", hint: "Climb 3: An adult male person" },
            { word: "FAN", hint: "Climb 4: Used to cool off" }
        ],
        // Ladder 3: MUG -> MAT
        [
            { word: "MUG", hint: "Start: A large drinking cup" },
            { word: "MOP", hint: "Climb 1: Used to clean the floor" },
            { word: "MAP", hint: "Climb 2: Shows you where to go" },
            { word: "MIP", hint: "Climb 3: *Nonsense word for phonics practice*" }, 
            { word: "MAT", hint: "Climb 4: A piece of fabric placed on the floor" }
        ]
    ];
    // --- END DATABASE ---

    let currentLadderIndex = 0; 
    let currentStep = 1; // Start on Step 1, so the first rung displayed is the challenge (_AT)
    let activeLadder = [];

    function init() {
        currentLadderIndex = 0;
        activeLadder = ladders[currentLadderIndex];
        currentStep = 1; // Crucial: Start at the first challenge (index 1)

        // Create Keyboard once
        const kb = document.getElementById('keyboard');
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            kb.innerHTML += `<button id="key-${l}" onclick="checkLetter('${l}')">${l}</button>`;
        });
        
        renderLadder();
    }

    // --- RENDER FUNCTION ---
    function renderLadder() {
        const area = document.getElementById('ladder');
        area.innerHTML = "";
        document.getElementById('nextBtn').classList.add('hidden');
        document.getElementById('message').innerText = "";
        
        // Loop through the entire ladder, from top (highest index) to bottom (index 0)
        activeLadder.forEach((step, index) => {
            let displayWord = "";
            let cssClass = "rung";

            if (index > currentStep) { 
                // Rungs above the current target are locked
                displayWord = "???";
                cssClass += " locked";
            } else if (index === currentStep) {
                // This is the current target rung the student must solve
                
                const prev = activeLadder[index - 1].word; // The word below it (CAT)
                const target = activeLadder[index].word; // The solution word (HAT)
                
                // Find the one letter that changes
                let changeIndex = -1;
                for(let i=0; i<target.length; i++) {
                    if(target[i] !== prev[i]) {
                        changeIndex = i;
                        break;
                    }
                }
                // Display the previous word, replacing the changed letter with a blank
                displayWord = prev.split('').map((char, i) => i === changeIndex ? "_" : char).join("");
                
                cssClass += " current";
                document.getElementById('hint').innerText = `LAB ${currentLadderIndex + 1}/${ladders.length} | ${step.hint}`;
            
            } else if (index < currentStep) {
                 // Solved Rungs (Base Word (index 0) and all solved steps below the target)
                displayWord = step.word;
            }
            
            area.innerHTML += `<div class="${cssClass}">${displayWord}</div>`;
        });
        
        // Final Check for completion
        if (currentStep === activeLadder.length) {
             document.getElementById('nextBtn').classList.remove('hidden');
             document.getElementById('hint').innerText = "LAB COMPLETE! Ready for the next experiment.";
             document.querySelectorAll('#keyboard button').forEach(btn => btn.disabled = true);
        } else {
             // Disable keyboard if all rungs are solved (safety check, though covered above)
            document.querySelectorAll('#keyboard button').forEach(btn => btn.disabled = false);
        }
    }
    // --- END RENDER FUNCTION ---

    function checkLetter(l) {
        if (currentStep >= activeLadder.length) return; // All words solved

        // The target word index is always currentStep
        const targetWord = activeLadder[currentStep].word;
        const prevWord = activeLadder[currentStep - 1].word;
        
        // Find the index of the changed letter
        let changeIndex = -1;
        for(let i=0; i<targetWord.length; i++) {
            if(targetWord[i] !== prevWord[i]) {
                changeIndex = i;
                break;
            }
        }

        if (changeIndex !== -1 && l === targetWord[changeIndex]) {
            // Success! We solved the word at currentStep, so move to the next step
            document.getElementById('message').style.color = getCssVar('--color-success');
            document.getElementById('message').innerText = `âœ… Success! New word: ${targetWord}`;
            currentStep++;
            renderLadder();
            
        } else {
            // Incorrect attempt
            document.getElementById('message').style.color = getCssVar('--color-error');
            document.getElementById('message').innerText = "âŒ Incorrect letter. Check your sounds!";
            // Clear message after a short delay
            setTimeout(() => { if(currentStep < activeLadder.length) document.getElementById('message').innerText = ""; }, 1200);
        }
    }
    
    function loadNextLadder() {
        // Sequentially move to the next ladder, wrapping around
        currentLadderIndex = (currentLadderIndex + 1) % ladders.length;
        activeLadder = ladders[currentLadderIndex];
        currentStep = 1; // Start the new lab on its first challenge
        
        // Reset the UI
        renderLadder();
    }

    init();
</script>
</body>
</html>
